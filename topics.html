<script>
  async function loadTopics() {
    try {
      const response = await fetch("https://localhost:7003/api/maintopic/get");
      const data = await response.json();

      const container = document.getElementById('main-topics');
      container.innerHTML = "";

      data.forEach((mainTopic, index) => {
        // Main topic header
        const mainDiv = document.createElement('div');
        mainDiv.classList.add('section');
        
        mainDiv.innerHTML = `<p>${index+1}. ${mainTopic.title}
              <a href="maintopics/addtopic.html?id=${mainTopic.id}" class="plus-button" title="–î–æ–±–∞–≤–∏—Ç—å">+</a>
              <a href="maintopics/edit.html?id=${mainTopic.id}" class="edit-button" title="–ò–∑–º–µ–Ω–∏—Ç—å">‚úèÔ∏è</a>
              <a href="#" class="delete-button" title="–£–¥–∞–ª–∏—Ç—å" onclick="removeMainTopic(${mainTopic.id})">üóëÔ∏è</a></p>`;


        const formContainer = document.createElement("div");
        formContainer.classList.add("form-container");
        formContainer.style.display = "none"; // —Å–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        mainDiv.appendChild(formContainer);

        container.appendChild(mainDiv);

        // Topic table
        if (mainTopic.topics.length > 0) {
          const table = document.createElement('table');
          table.classList.add('topic-table');

          const colgroup = document.createElement('colgroup');
          colgroup.innerHTML = `
            <col style="width:90px;">
            <col>
            <col style="width:130px;">
            <col style="width:130px;">
            <col style="width:130px;">
            <col style="width:130px;">
            <col style="width:30px;">
            <col style="width:30px;">
          `;
          table.appendChild(colgroup);
          // Table header
          const thead = document.createElement('thead');
          thead.innerHTML = `
            <tr>
              <th>#</th>
              <th>–ù–∞–∑–≤–∞–Ω–∏–µ</th>
              <th>Undefined</th>
              <th>Easy</th>
              <th>Medium</th>
              <th>Hard</th>
              <th></th>
              <th></th>
            </tr>`;
          table.appendChild(thead);

          // Table body
          const tbody = document.createElement('tbody');
          let idx = 1
          mainTopic.topics.forEach(topic => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td style="text-align:center;">${idx}</td>
              <td><a href="topic.html?id=${topic.id}">${topic.title}</a></td>
              <td>${topic.undefined}</td>
              <td>${topic.easy}</td>
              <td>${topic.medium}</td>
              <td>${topic.hard}</td>
              <td><a href="topics/edit.html?id=${topic.id}" class="edit-button" title="–ò–∑–º–µ–Ω–∏—Ç—å">‚úèÔ∏è</a></td>
              <td><a href="#" class="edit-button" title="–£–¥–∞–ª–∏—Ç—å" onclick="removeTopic(${topic.id})">üóëÔ∏è</a></td>
            `;
            idx = idx + 1;
            tbody.appendChild(row);
          });

          table.appendChild(tbody);
          container.appendChild(table);
        }
      });
    } catch(rror) {
      console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–µ–º:', error);
      document.getElementById('main-topics').innerText = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–µ–º.';
    }
  }

  window.addEventListener("DOMContentLoaded", loadTopics);
</script>

<script>
  async function addMainTopic(event) {
    event.preventDefault();
    
    const title = document.getElementById("mainTopicName").value;

    const payload = {
      title: title
    };

    try {
      const response = await fetch("https://localhost:7003/api/maintopic/create", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      if (response.ok) {
        alert("–¢–µ–º–∞ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∞!");
        closeModal();
        document.getElementById("mainTopicForm").reset();
        
        loadTopics();
      } else {
        const errorText = await response.text();
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ç–µ–º—ã: " + errorText);
      }
    } catch (error) {
      console.error("–û—à–∏–±–∫–∞:", error);
      alert("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞.");
    }
  }
